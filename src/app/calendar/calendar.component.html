<div class="container">
      <div class="col-sm-8 offset-2 mt-3">
        <div class="row mb-3">
            <div class="col-sm-4 text-center">
                <button mat-fab color="primary" (click)="onPrevMonth()">
                    <i class="fa fa-chevron-left"></i>
                </button>
            </div>
            <div class="col-sm-4 d-flex justify-content-center align-items-center">
                <span class="month"> {{monthName | date: "MMMM"}} {{ year }} </span>
            </div>
            <div class="col-sm-4 text-center">
                <button mat-fab color="primary" (click)="onNextMonth()">
                    <i class="fa fa-chevron-right"></i>
                </button>
            </div>
          </div>
          <div class="calendar">
            <div class="mat-elevation-z4 p-1 day" *ngFor='let weekDay of weekDays'
                 matRipple
                 [ngClass] = "{ 'weekend' :  weekDay === 'Sun' || weekDay === 'Sat' }" >
                 {{ weekDay }}
             </div>
            <div class="mat-elevation-z4 p-1 day" *ngFor='let day of month' 
                matRipple  appDayClicked
                [ngClass] = "{ 'today' : day.number === getToday(), 
                                'weekend' : day.weekDayNumber === 6 || day.weekDayNumber === 0 }">
                <span>
                    {{ day.number }}
                </span>
            </div>
          </div>
      </div>
  </div>
